<div class="pb-4">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">StackOverflow</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/questions">Questions</a>
          </li>
          <li *ngIf="!handleShow()" class="nav-item">
            <a class="nav-link" href="/askQuestion">Ask a question</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/users">Users</a>
          </li>
        </ul>

        <div *ngIf="handleShow()">
          <input class = "d-flex rounded-3" type="text" placeholder="Username" aria-label="Username" style="height:20px" id = "userUsername">
          <input class = "d-flex rounded-3" type="text" placeholder="Password" aria-label="Password" style="height:20px" id = "userPassword">
        </div>
        <button *ngIf="handleShow()" class="btn btn-outline-light d-flex" type="submit" (click)=logInUser()>Log In</button>

        <div *ngIf="!handleShow()" style="color: white;" class="pe-4">
          Welcome  <b>{{handleLoginMessage()}}!</b>
        </div>
        <button *ngIf="!handleShow()" class="btn btn-outline-light d-flex" type="submit" (click)=logOutUser()>Log out</button>
      </div>
    </div>
  </nav>
  <div *ngIf="showAllert" class="alert alert-danger alert-dismissible fade show">
    <strong>BANNED!</strong> This account has been suspended!
    <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="handleAlert()"></button>
  </div>
</div>
