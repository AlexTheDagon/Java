<app-header></app-header>
<section class="basic-grid contentStyle">

  <div class="mb-3" style="width: 50%;">
    <label class="form-label">Title</label>
    <textarea class="form-control" id="QuestionTitle" rows="1">{{question?.title}}</textarea>
  </div>
  <div class="mb-3" style="width: 50%">
    <label class="form-label">Question</label>
    <textarea class="form-control" id="QuestionText" rows="3">{{question?.questionText}}</textarea>
  </div>
  <div class="mb-3" style="width: 50%;">
    <label class="form-label">Tags</label>
    <textarea class="form-control" id="QuestionTags" rows="1">{{tagsAsString(question?.questionID)}}</textarea>
  </div>
  <button *ngIf="userPermission()" class="btn btn-secondary btn-sm" style="margin: 15px; width: 8rem" (click)="submitQuestion()">Submit</button>
</section>
